<!doctype html>
<html>
<head>
	<title>Prime Number</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<input type="text" id="input" placeholder="Enter number" />
	<span id="display"></span><br /><br />
	<button onclick="findPrimeNum(input)">Verify</button>
	
	<script language="javascript" type="text/javascript">
		function findPrimeNum(n){
			var n = document.getElementById('input').value;
			var x = 1;
			if(n==0 || n==1) x=0;
				for(i=2; i<n; i++){
					if(n%i==0)
					{
						x = 0
						break;
					}
				}
				if(x==1){
					var d = n + " "+" is prime" ;
				}
				else{
					var d = n + " "+" is not prime";
				}
				document.getElementById('display').innerHTML = d;
		}
	</script>
</body>
</html>
